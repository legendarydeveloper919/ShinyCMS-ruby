require:
  - rubocop-performance
  - rubocop-rails

# There's no point in having Rubocop look at JavaScript, images, shell scripts, etc.
# Also, rubocop really does not like the code generated by Rails and ActiveRecord.
AllCops:
  EnabledByDefault: true
  Exclude:
    - app/assets/**/*
    - bin/*
    - coverage/**/*
    - db/migrate/*.rb
    - db/schema.rb
    - docs/*
    - lib/generators/*/plugin/plugin_generator.rb
    - log/*
    - node_modules/**/*
    - plugins/*/db/migrate/*.rb
    - public/**/*
    - tmp/**/*
    - tools/**/*

# This breaks CI tests that run against older versions
Gemspec/RequiredRubyVersion:
  Enabled: false

# Disabling cops for a few lines here and there is handy
Style/DisableCopsWithinSourceCodeDirective:
  Enabled: false

# I prefer collect to map
Style/CollectionMethods:
  PreferredMethods:
    map: collect

# These are allowed and expected to contain long blocks
Metrics/BlockLength:
  Exclude:
    - Gemfile
    - app/models/concerns/*.rb
    - config/environments/*
    - config/routes.rb
    - lib/tasks/*.rake
    - plugins/*/spec/**/*.rb
    - spec/**/*.rb

# Don't need to explain namespacing of plugin specs
Style/Documentation:
  Exclude:
    #- plugins/*/spec/**/*.rb

# Spec files with I18n.t calls in them are more readable with longer single lines
# than they are with shorter split lines, and the demo data file is auto-generated.
Layout/LineLength:
  Exclude:
    - spec/**/*.rb
    - plugins/*/spec/**/*.rb
    - db/demo_data.rb

# This test is for a feature involving a list of IP addresses
Style/IpAddresses:
  Exclude:
    - spec/requests/admin_spec.rb

# This code is intentionally and helpfully rewriting a bit of HTML
Rails/OutputSafety:
  Exclude:
    - config/initializers/field_with_errors.rb

# This 'useless' method enables a feature flag check
Lint/UselessMethodDefinition:
  Exclude:
    - app/controllers/users/registrations_controller.rb

# Whitespace Considered Helpful
Layout/ExtraSpacing:
  Enabled: false
Layout/SpaceAroundBlockParameters:
  Enabled: false
Layout/SpaceInsideArrayLiteralBrackets:
  Enabled: false
Layout/SpaceInsideBlockBraces:
  Enabled: false
Layout/SpaceInsideHashLiteralBraces:
  Enabled: false
Layout/SpaceInsideParens:
  Enabled: false
Layout/SpaceInsidePercentLiteralDelimiters:
  Enabled: false
Layout/SpaceInsideReferenceBrackets:
  Enabled: false

# Allow compact class names (e.g. Admin::Pages::TemplatesController)
Style/ClassAndModuleChildren:
  Enabled: false

# I'd rather use one style of regex everywhere, that is clearer for munging URLs
# as no need to escape '/': %r{/(path)/parts/} rather than /\/(path)\/parts\//
Style/RegexpLiteral:
  Enabled: false

# I like chaining methods, it's aesthetically pleasing :-p
Performance/ChainArrayAllocation:
  Enabled: false

# Some of these might be fixable
Style/FrozenStringLiteralComment:
  Exclude:
    - db/demo_data.rb
Style/StringLiterals:
  Exclude:
    - db/demo_data.rb
Layout/FirstArrayElementIndentation:
  Exclude:
    - db/demo_data.rb
Layout/LeadingEmptyLines:
  Exclude:
    - db/demo_data.rb

Rails/Output:
  Exclude:
    - db/seeds.rb
Rails/SaveBang:
  Exclude:
    - db/seeds.rb

# ... nah
Bundler/GemComment:
  Enabled: false
Layout/MultilineMethodArgumentLineBreaks:
  Enabled: false
Lint/ConstantResolution:
  Enabled: false
Lint/NumberConversion:
  Enabled: false
Style/Copyright:
  Enabled: false
Style/DocumentationMethod:
  Enabled: false
Style/InlineComment:
  Enabled: false
Style/MethodCallWithArgsParentheses:
  Enabled: false
Style/MissingElse:
  Enabled: false
Style/StringHashKeys:
  Enabled: false
